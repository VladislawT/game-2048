<div class="game-container">
  <h2>
    Scores: <strong>{{ gameService.scores }}</strong>
    <button (click)="gameService.resetGame()" class="new-game-button">
      Начать новую игру
    </button>
  </h2>
  <div class="grid-container">
    <div class="grid-row">
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
    </div>
    <div class="grid-row">
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
    </div>
    <div class="grid-row">
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
    </div>
    <div class="grid-row">
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
    </div>

    <div class="items">
      <div
        *ngFor="let item of gameService.items"
        class="item"
        [ngStyle]="getStyles(item)"
      >
        <div class="item-title">{{ item.value }}</div>
      </div>
    </div>
    <div *ngIf="gameService.theEnd" class="overlay">
      <div class="overlay-text">Конец игры</div>
    </div>
  </div>
</div>
